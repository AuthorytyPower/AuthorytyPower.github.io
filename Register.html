<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthorytyPower</title>
    <link rel="shortcut icon" href="/resource/icons/icon.png">
    <link rel="stylesheet" href="resource/desing/desing.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form  action="">

            <h1>Registrate</h1>
            <div class="input-box">
                <input  type="text" placeholder="Nombre completo" required>
                <i class='bx bxs-user'></i>
            </div>

        <div class="input-box">
            <input  type="password" placeholder="correo electronico" required>
            <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
            <input  type="password" placeholder="contraseña" required>
            <i class='bx bxs-key' ></i>
        </div>
        <div class="input-box">
            <input  type="password" placeholder="confirmar contraseña" required>
            <i class='bx bxs-key' ></i>
        </div>
        <button type="submit" class="btn">Registrate</button>
        <div class="register-link">
            <p>Ya tienes una cuenta? <a href="/index.html">Iniciar sesion</a></p>
            
        <div class="advertencia">
            <h3>Pagina en mantenimiento.</h3>
        </div>
        </div>
        </form>
    </div>
    
    <div>
        <img class="AuthorytyPower" src="/resource/icons/icon.png" alt="">
    </div>
</body>

</html>

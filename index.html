<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthorytyPower</title>
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="background.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form action="">

            <h1>Iniciar Sesion</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre del usuario" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Recordarme</label>
                <a href="#">Olvide mi contraseña</a>
            </div>
            <button type="submit" class="btn">Iniciar Sesion</button>
            <div class="register-link">
                <p>No tienes una cuenta? <a href="/Register.html">Registrate</a></p>
                <div class="advertencia">
                    <h3>Pagina en mantenimiento.</h3>
                </div>
            </div>
        </form>
    </div>

    <div>
        <img class="AuthorytyPower" src="icon.png" alt="">
    </div>

</body>

</html>
